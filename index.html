<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

  <title>Pooja B</title>
</head>
<body>

<section class="section-pricing" id="section-pricing">
  <h1 class="pricing__heading">Our Pricing</h1>

  <div class="pricing__switch">
    Annually
    <label class="switch">
        <input type="checkbox" class="switch__input" id="switch__input" onclick="changeSwitch();" checked>
        <div class="switch__toggle">
          <div class="switch__handle"></div>
        </div>
    </label>
    Monthly
  </div>

  <div class="cards">
      <div class="card">
          <h2 class="card__title">Basic</h2>
          <div class="card__price">
            <span class="toggle_on"><span>&dollar;</span>19.99</span>
            <span class="toggle_off"><span>&dollar;</span>199.99</span>
          </div>

          <div class="card__details">
              <ul>
                  <li>500 GB Storage</li>
                  <li>2 Users Allowed</li>
                  <li>Send up to 3 GB</li>
              </ul>
          </div>

          <button type="button" name="button" class="btn">Learn More</button>
      </div>

      <div class="card card--purple">
          <h2 class="card__title">Professional</h2>
          <div class="card__price">
            <span class="toggle_on"><span>&dollar;</span>24.99</span>
            <span class="toggle_off"><span>&dollar;</span>249.99</span>
          </div>

          <div class="card__details">
              <ul>
                  <li>1 TB Storage</li>
                  <li>5 Users Allowed</li>
                  <li>Send up to 10 GB</li>
              </ul>
          </div>

          <button type="button" name="button" class="btn btn-purple">Learn More</button>
      </div>

      <div class="card">
          <h2 class="card__title">Master</h2>
          <div class="card__price">
            <span class="toggle_on"><span>&dollar;</span>39.99</span>
            <span class="toggle_off"><span>&dollar;</span>399.99</span>
          </div>

          <div class="card__details">
              <ul>
                  <li>2 TB Storage</li>
                  <li>10 Users Allowed</li>
                  <li>Send up to 20 GB</li>
              </ul>
          </div>

          <button type="button" name="button" class="btn">Learn More</button>
      </div>
  </div>

</section>

  <script type="text/javascript">

      function changeSwitch() {
        var isChecked = document.getElementById("switch__input").checked;
        isChecked ? annual() : monthly();
      }

      function changeDisplayProperty(className, display) {
        var toggle = document.getElementsByClassName(className);
        for (var i = 0; i < toggle.length; i++) {
          toggle[i].style.display = display;
        }
      }

      function annual() {
        changeDisplayProperty("toggle_off", "none");
        changeDisplayProperty("toggle_on", "flex");
      }

      function monthly() {
        changeDisplayProperty("toggle_on", "none");
        changeDisplayProperty("toggle_off", "flex");
      }


  </script>
</body>
</html>
